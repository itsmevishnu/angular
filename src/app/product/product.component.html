<h1>List Products</h1>
<legend>Add Products</legend>
<div class="form-group row">
  <label for="item" class="col-sm-2 col-form-label">Add Item</label>
  <div class="col-sm-10">
    <input [(ngModel)]="newItem" type="text" class="form-control-plaintext" id="item">
  </div>
</div>
<button (click)="pushItem()" type="submit" class="btn btn-success">Add</button>
<hr>
<div class="list-group">
  <li *ngFor="let item of items; let i = index "class="list-group-item d-flex justify-content-between align-items-center">
      {{item|titlecase}}
      <span (click)="deleteItem(i)" class="badge badge-danger badge-pill">X</span>
  </li>
</div>
