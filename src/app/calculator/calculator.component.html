
<h2>BMI Calculator</h2>
<div class="form-group row">
  <label class="col-sm-2 col-form-label" for="weight">Weight</label>
  <div class="col-sm-10">
    <input [(ngModel)]="weight" type="text" class="form-control" id="weight" placeholder="Enter your weight in KG">
  </div>
  
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label" for="hieght">Height</label>
  <div class="col-sm-10">
    <input [(ngModel)]="height" type="text" class="form-control" id="hieght" placeholder="Enter your height in CM">
  </div>
</div>
<button (click)="bmiCalc()" type="submit" class="btn btn-primary">Calculate</button>

<div class="row">
  <div class="col-md-12">
    <div class="card text-white {{bmi|indicator}} mb-3">
      <div class="card-header">{{bmi|notification}}</div>
      <div class="card-body">
        <h4 class="card-title">{{bmi}}</h4>
      </div>
    </div>
  </div>
</div>
